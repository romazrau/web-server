<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>

 <div class="container">
     <img id="img" src="" alt="hi" />
     <form name="form1">
         <div class="form-group">
             <label for="photos">photos</label>
             <input type="file" class="form-control" id="photo" name="myimg">
         </div>
     </form>
 </div>

 <script>
     const img = document.querySelector('#img');
     const input = document.querySelector('#photo');

     input.addEventListener("change", (e) => {
         const formdata = new FormData(document.form1);
         console.log(formdata, document.form1, document.forms[0]);

         fetch('/try-img-module', {
             method: "POST",
             body: formdata
         })
             .then(res => res.json())
             .then(obj => {
                 console.log(obj);
                 img.setAttribute("src", `/img_uploads/${obj.file.filename}`)
             })
     })


 </script>



</body>

</html>
